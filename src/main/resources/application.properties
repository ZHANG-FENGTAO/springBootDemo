server.port=8080
server.tomcat.uri-encoding=utf-8

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ejiaoji-test?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

#Spring redis



#Spring mongo

#Spring Data JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.ftl
spring.freemarker.cache=false
spring.freemarker.request-context-attribute=request
mybatis.type-aliases-package=com.example.demo.bean
#\u4F20\u7EDF\u914D\u7F6E\u65B9\u5F0F  \u81EA\u5DF1\u5199mapper.xml \u6620\u5C04\u6587\u4EF6\u81EA\u884C\u5199sql
mybatis.mapper-locations=classpath:/mappers/*.xml

spring.thymeleaf.cache=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#spring.devtools.restart.additional-paths=classpath:/templates
spring.devtools.restart.trigger-file=com.example.demo.controller.UserController











